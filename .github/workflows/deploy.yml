name: Deploy Web App

on:
  workflow_dispatch:
  workflow_call:

env:
  NODE_VERSION: '20.x'
  TERRAFORM_VERSION: '1.9.0'
  WORKING_DIR: './src'
  TF_DIR: './resources'

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smart-contracts'
    environment: production
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "rg_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw keeper_registry_login_server)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw keeper_registry_name)" >> $GITHUB_OUTPUT
          echo "container_name=$(terraform output -raw keeper_container_group_name)" >> $GITHUB_OUTPUT
          echo "swa_name=$(terraform output -raw static_web_app_name)" >> $GITHUB_OUTPUT
          echo "swa_hostname=$(terraform output -raw static_web_app_default_host_name)" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

    outputs:
      rg_name: ${{ steps.tf-outputs.outputs.rg_name }}
      acr_login_server: ${{ steps.tf-outputs.outputs.acr_login_server }}
      acr_name: ${{ steps.tf-outputs.outputs.acr_name }}
      container_name: ${{ steps.tf-outputs.outputs.container_name }}
      swa_name: ${{ steps.tf-outputs.outputs.swa_name }}
      swa_hostname: ${{ steps.tf-outputs.outputs.swa_hostname }}

  build-and-push-keeper:
    name: Build and Push Keeper Container
    needs: [terraform-apply]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smart-contracts'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ needs.terraform-apply.outputs.acr_name }}

      - name: Build and Push Keeper Image
        run: |
          cd keeper
          az acr build \
            --registry ${{ needs.terraform-apply.outputs.acr_name }} \
            --image payment-keeper:latest \
            --image payment-keeper:${{ github.sha }} \
            --file Dockerfile \
            ..

      - name: Deploy Container Instance with Secrets
        run: |
          ACR_USERNAME=$(az acr credential show --name ${{ needs.terraform-apply.outputs.acr_name }} --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ needs.terraform-apply.outputs.acr_name }} --query "passwords[0].value" -o tsv)
          
          # Delete existing container if it exists
          az container delete \
            --resource-group ${{ needs.terraform-apply.outputs.rg_name }} \
            --name ${{ needs.terraform-apply.outputs.container_name }} \
            --yes 2>/dev/null || true
          
          # Wait for delete to complete
          sleep 5
          
          # Create container with minimal resources
          az container create \
            --resource-group ${{ needs.terraform-apply.outputs.rg_name }} \
            --name ${{ needs.terraform-apply.outputs.container_name }} \
            --image ${{ needs.terraform-apply.outputs.acr_login_server }}/payment-keeper:latest \
            --os-type Linux \
            --cpu 0.5 \
            --memory 0.5 \
            --dns-name-label ${{ needs.terraform-apply.outputs.container_name }} \
            --ports 8080 \
            --registry-login-server ${{ needs.terraform-apply.outputs.acr_login_server }} \
            --registry-username "$ACR_USERNAME" \
            --registry-password "$ACR_PASSWORD" \
            --restart-policy Always \
            --environment-variables RPC_URL=https://coston2-api.flare.network/ext/C/rpc POLL_INTERVAL=15000 GAS_LIMIT=500000 CONTRACT_ADDRESS=${{ secrets.CONTRACT_ADDRESS }} \
            --secure-environment-variables PRIVATE_KEY=${{ secrets.KEEPER_PRIVATE_KEY }}

      - name: Verify Keeper Deployment
        run: |
          echo "Waiting for keeper to start..."
          sleep 10
          
          echo "üìã Keeper Status:"
          az container show \
            --resource-group ${{ needs.terraform-apply.outputs.rg_name }} \
            --name ${{ needs.terraform-apply.outputs.container_name }} \
            --query '{Status:instanceView.state, RestartCount:containers[0].instanceView.restartCount}' \
            --output table
          
          echo ""
          echo "üìù Recent Keeper Logs:"
          az container logs \
            --resource-group ${{ needs.terraform-apply.outputs.rg_name }} \
            --name ${{ needs.terraform-apply.outputs.container_name }}

  deploy-to-azure:
    name: Deploy to Azure Static Web Apps
    needs: [terraform-apply, build-and-push-keeper]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smart-contracts'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm ci
          npm install --no-save lightningcss-linux-x64-gnu

      - name: Build Next.js app
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build
        env:
          COSMOSDB_ENDPOINT: ${{ secrets.COSMOSDB_ENDPOINT }}
          COSMOSDB_KEY: ${{ secrets.COSMOSDB_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Static Web App Details
        id: get-swa
        working-directory: ${{ env.TF_DIR }}
        run: |
          # Re-initialize terraform to get outputs
          terraform init
          SWA_NAME=$(terraform output -raw static_web_app_name)
          SWA_HOSTNAME=$(terraform output -raw static_web_app_default_host_name)
          SWA_API_KEY=$(terraform output -raw static_web_app_api_key)
          echo "swa_name=$SWA_NAME" >> $GITHUB_OUTPUT
          echo "swa_hostname=$SWA_HOSTNAME" >> $GITHUB_OUTPUT
          echo "swa_api_key=$SWA_API_KEY" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-swa.outputs.swa_api_key }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '${{ env.WORKING_DIR }}'
          output_location: ''
          skip_app_build: true

      - name: Health Check
        run: |
          echo "Waiting for Static Web App to deploy..."
          sleep 30
          SWA_URL="https://${{ steps.get-swa.outputs.swa_hostname }}"
          echo "Checking deployment at: $SWA_URL"
          
          for i in {1..15}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $SWA_URL)
            if [ $HTTP_CODE -eq 200 ]; then
              echo "‚úÖ Health check passed! (HTTP $HTTP_CODE)"
              echo "üöÄ Deployment successful: $SWA_URL"
              exit 0
            fi
            echo "‚è≥ Attempt $i: HTTP $HTTP_CODE - Waiting for deployment to propagate..."
            sleep 15
          done
          
          echo "‚ö†Ô∏è Health check did not return 200 OK after 15 attempts"
          echo "Note: Static Web Apps may take a few minutes to fully propagate"
          echo "Check manually at: $SWA_URL"
