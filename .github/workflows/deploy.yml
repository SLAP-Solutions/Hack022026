name: Deploy Web App

on:
  workflow_dispatch:
  workflow_call:

env:
  NODE_VERSION: '20.x'
  TERRAFORM_VERSION: '1.9.0'
  WORKING_DIR: '.'
  TF_DIR: './resources'

jobs:
  build-nextjs:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '14 days'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install npm dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            ${{ env.WORKING_DIR }}/.next
            ${{ env.WORKING_DIR }}/public
            ${{ env.WORKING_DIR }}/package.json
            ${{ env.WORKING_DIR }}/package-lock.json
            ${{ env.WORKING_DIR }}/next.config.ts
          retention-days: 1

  terraform-apply:
    name: Terraform Apply
    needs: [build-nextjs]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smart-contracts'
    environment: production
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

  deploy-to-azure:
    name: Deploy to Azure App Service
    needs: [terraform-apply]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smart-contracts'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ${{ env.WORKING_DIR }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Web App Name
        id: get-webapp
        working-directory: ${{ env.TF_DIR }}
        run: |
          # Re-initialize terraform to get outputs
          terraform init
          WEBAPP_NAME=$(terraform output -raw webapp_name)
          echo "webapp_name=$WEBAPP_NAME" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

      - name: Create deployment package
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Create a zip file with all necessary files
          zip -r ../deploy.zip .next public package.json package-lock.json next.config.ts node_modules -x "node_modules/.cache/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.get-webapp.outputs.webapp_name }}
          package: ./deploy.zip

      - name: Azure CLI - Restart Web App
        run: |
          az webapp restart --name ${{ steps.get-webapp.outputs.webapp_name }} --resource-group $(az webapp show --name ${{ steps.get-webapp.outputs.webapp_name }} --query resourceGroup -o tsv)

      - name: Health Check
        run: |
          echo "Waiting for app to start..."
          sleep 30
          WEBAPP_URL="https://${{ steps.get-webapp.outputs.webapp_name }}.azurewebsites.net"
          echo "Checking health at: $WEBAPP_URL"
          
          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $WEBAPP_URL)
            if [ $HTTP_CODE -eq 200 ] || [ $HTTP_CODE -eq 301 ] || [ $HTTP_CODE -eq 302 ]; then
              echo "‚úÖ App is healthy! (HTTP $HTTP_CODE)"
              echo "üöÄ Deployment successful: $WEBAPP_URL"
              exit 0
            fi
            echo "‚è≥ Attempt $i: HTTP $HTTP_CODE - Waiting..."
            sleep 10
          done
          
          echo "‚ö†Ô∏è Health check did not return 200 OK, but deployment completed"
          exit 0

  cleanup:
    name: Cleanup Artifacts
    needs: [deploy-to-azure]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            tfplan
            nextjs-build
          failOnError: false
