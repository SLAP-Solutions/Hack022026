name: Deploy Web App

on:
  workflow_dispatch:
  workflow_call:

env:
  NODE_VERSION: '20.x'
  TERRAFORM_VERSION: '1.9.0'
  WORKING_DIR: './src'
  TF_DIR: './resources'

jobs:
  build-nextjs:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '14 days'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install npm dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm install

      - name: Build Next.js application
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            ${{ env.WORKING_DIR }}/.next/standalone
            ${{ env.WORKING_DIR }}/.next/static
            ${{ env.WORKING_DIR }}/public
          retention-days: 1

  terraform-apply:
    name: Terraform Apply
    needs: [build-nextjs]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smart-contracts'
    environment: production
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

  deploy-to-azure:
    name: Deploy to Azure App Service
    needs: [terraform-apply]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/smart-contracts'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ${{ env.WORKING_DIR }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Web App Name
        id: get-webapp
        working-directory: ${{ env.TF_DIR }}
        run: |
          # Re-initialize terraform to get outputs
          terraform init
          WEBAPP_NAME=$(terraform output -raw webapp_name)
          echo "webapp_name=$WEBAPP_NAME" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_USE_CLI: false

      - name: Create deployment package
        run: |
          # Create deployment structure for standalone build
          mkdir -p deploy
          
          # Copy standalone server and dependencies to root of deploy
          cp -r ${{ env.WORKING_DIR }}/.next/standalone/* deploy/
          
          # Copy static files to the correct location for standalone mode
          mkdir -p deploy/.next/static
          cp -r ${{ env.WORKING_DIR }}/.next/static/* deploy/.next/static/
          
          # Copy public folder
          cp -r ${{ env.WORKING_DIR }}/public deploy/public
          
          # Create startup script for Azure with proper port binding
          cat > deploy/startup.sh << 'EOF'
          #!/bin/sh
          # Azure App Service startup script for Next.js standalone
          
          echo "Starting Next.js standalone server..."
          echo "PORT: ${PORT:-8080}"
          echo "NODE_ENV: ${NODE_ENV:-production}"
          
          # Set port from Azure environment or default to 8080
          export PORT="${PORT:-8080}"
          export HOSTNAME="${HOSTNAME:-0.0.0.0}"
          
          # Start the Next.js standalone server
          node server.js
          EOF
          
          chmod +x deploy/startup.sh
          
          # Create zip from the deploy directory
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.get-webapp.outputs.webapp_name }}
          package: ./deploy.zip

      - name: Health Check
        run: |
          echo "Waiting for app to start..."
          sleep 30
          WEBAPP_URL="https://${{ steps.get-webapp.outputs.webapp_name }}.azurewebsites.net"
          HEALTH_URL="$WEBAPP_URL/api/health"
          echo "Checking health at: $HEALTH_URL"
          
          for i in {1..15}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL)
            if [ $HTTP_CODE -eq 200 ]; then
              echo "âœ… Health check passed! (HTTP $HTTP_CODE)"
              HEALTH_DATA=$(curl -s $HEALTH_URL)
              echo "Health status: $HEALTH_DATA"
              echo "ğŸš€ Deployment successful: $WEBAPP_URL"
              exit 0
            fi
            echo "â³ Attempt $i: HTTP $HTTP_CODE - Waiting for app to start..."
            sleep 15
          done
          
          echo "âš ï¸ Health check did not return 200 OK after 15 attempts"
          echo "Checking main URL..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $WEBAPP_URL)
          echo "Main URL returned: HTTP $HTTP_CODE"
          exit 1

  cleanup:
    name: Cleanup Artifacts
    needs: [deploy-to-azure]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            tfplan
            nextjs-build
          failOnError: false
